<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style_login.css">
    <title>profile</title>
</head>
<body color="#eda75d">
    <div class="bg-img">
      <div class="logo" style="
        display:inline-block;
        width:0px;">
        <img src="/logo.png" style="
        width:350px;
        margin-left: 250px;
        margin-top:150px;">
      </div>
      
        <div class="container" style="
             display:inline-block;">
            <div class="title" onClick="location.href='/index2.html'">
              LOGIN
            </div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required name="fullname" id = "email1">
                      </div>
                    </div>
                      <div class="user">
                      <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required name="age" id = "pass1">
                      </div>
                    </div>
                </form>
                    <div class="part">
                      <div class="button">
                        <input type="submit" value="LOGIN" onclick = "myFunction()">
                      </div>
                      <div class="but">
                        <a href="/index.html">
                          <input type="submit" value="New user?Click here to Register" class="register-now">
                        </a>
                        
                      </div>
                    </div>
              </div>
              </div>
          
        </div>
      </div>

</body>

<script>
    window.alert("User does not exist or Password entered is incorrect");
  function myFunction() {
          var x = document.getElementById("email1").value;
          var y = document.getElementById("pass1").value;
          var z = "http://localhost:51234/users/loginid/" + x + "/" + y;
          window.location = z;
        }
</script>
</html>
